version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install -r requirements.txt
    - mkdir s3-concepts
    - aws s3 sync s3://cpr-production-document-cache/concepts ./s3-concepts
  command: fastapi run server.py --port 8080
