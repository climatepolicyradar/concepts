version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  env:
    - name: AWS_ACCESS_KEY_ID
      value-from: arn:aws:iam::532586131621:role/apprunner-concepts-api-instance-role
  secrets:
    - name: AWS_ACCESS_KEY_ID
      value-from: arn:aws:iam::532586131621:role/apprunner-concepts-api-instance-role
  pre-run:
    - pip3 install -r requirements.txt
    - python3 ./scripts/check_aws_credentials.py
  command: fastapi run server.py --port 8080
