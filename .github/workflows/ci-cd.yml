name: Pull request
on: pull_request
permissions: read-all

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - run: npm install
      - uses: trunk-io/trunk-action@v1
        with:
          arguments: --ci
    permissions:
      # For trunk to post annotations
      checks: write
      # For repo checkout
      contents: read
